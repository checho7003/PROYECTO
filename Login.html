<body>
    <!--ENCABEZADO-->
    <header>
        <img class="icon" src="img/dj-png.webp" alt="logo">          
        <h1>VARIADAS</h1>    
    <!--Navegador--> 
    <nav>

      <!--Formulario Registro-->
      <form class="needs-validation" novalidate>
        <div class="form-group">
          <div class="col-md-4 mb-4">
            <label for="validationCustom01">Nombre </label>
            <input type="text" class="form-control" id="validationCustom01" value="Nombre" required>
            <div class="valid-feedback">
              Bien!
            </div>
          </div>        
          <div class="col-md-4 mb-4">
            <label for="validationCustom02">Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" value="Apellido" required>
            <div class="valid-feedback">
              Bien!
            </div>
          </div>

          <div class="form-check ml-3">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Â¿Acepta todas las condiciones?
            </label>
            <div class="invalid-feedback">
              Debe aceptar antes de enviar.
            </div>
          </div>
        </div>        
        <button class="btn ml-3" type="submit">Iniciar</button>
      </form>
